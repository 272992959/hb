                            Settings
                        </div>
                    </a>
                    <ul class="dropdown-menu">
                        <li>
                            <a class="settings-link blue" href="javascript:chooseStyle('none', 30)">

                        <li>
                            <a class="settings-link green" href="javascript:chooseStyle('green-theme', 30)">

                </li>

                        <b class="caret"></b>

                    <ul class="dropdown-menu">
                        <li>
                            <a href="javascript:;" id="logout">
                                <i class="icon-signout"></i>退出登录</a>

    <div class="container-fluid main-nav clearfix">
        <div class="nav-collapse">
            <ul class="nav">
            
                <li>
                    <a href="index.html">

                        <span aria-hidden="true" class="icon-male"></span>个人信息

            </ul>

</div>
        <div class="container-fluid main-content" id="user_view">

                        </div>
                    </div>
            <div class="widget-container fluid-height clearfix">
                <div class="heading">
                    <i class="icon-list"></i>用户列表
                    <a class="btn btn-sm btn-info-outline btn_refresh pull-right" href="javascript:;">刷新</a>
                </div>
                <div class="widget-content padded clearfix">
                    <table class="table table-bordered table-striped" id="user_table">
                    </table>
                </div>
            </div>
        </div>
        <div class="container-fluid dis-no" id="user_detail">
            <div class="widget-container fluid-height clearfix">

                    <ul class="nav nav-tabs pull-right" data-tabs="tabs" id="tabs">
                        <li class="active">
                            <a data-toggle="tab" href="#tab1">
                                <i class="icon-dashboard"></i>
                                <span>登录信息</span>
                            </a>
                        </li>
                        <li>
                            <a data-toggle="tab" href="#tab2">

                        </table>
                    </div>

                        </table>
                    </div>
