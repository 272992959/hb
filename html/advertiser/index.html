        <div class="container-fluid main-content" id="account_report">
            
                    <div class="widget-container" id="tips-container">
                        <div class="widget-content">
                        </div>
                    </div>
            <div class="widget-container fluid-height clearfix"><div class="heading">
                    <div class="btn-group pull-right" role="group">
                        <button type="button" class="btn btn-danger-outline" id="btn_charge">充值</button>
                        <button type="button" class="btn btn-primary-outline" id="btn_charge_list">充值列表</button>
                    </div>
                    <div class="btn-group pull-right" role="group" id="ad_balance">
                        <span>余额：</span><span class="ad_balance_num"> -- </span> 元
                    </div>
                </div>
                <div class="widget-content padded">
                    <table class="table table-bordered" id="report_head">
                        <thead>
                            <tr>
                                <th>
                                    今日消费
                                </th>
                                <th>
                                    昨日消费
                                </th>
                                <th>
                                    7日消费
                                </th>
                                <th>
                                    30日消费
                                </th>
                                <th>
                                    累计消费
                                </th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td class="text-right">
                                    ￥
                                    <span id="header_td_1">--</span>
                                </td>
                                <td class="text-right">
                                    ￥
                                    <span id="header_td_2">--</span>
                                </td>
                                <td class="text-right">
                                    ￥
                                    <span id="header_td_3">--</span>
                                </td>
                                <td class="text-right">
                                    ￥
                                    <span id="header_td_4">--</span>
                                </td>
                                <td class="text-right">
                                    ￥
                                    <span id="header_td_5">--</span>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="widget-container fluid-height clearfix">
                <div class="heading">
                    <i class="icon-user"></i>账户报告
                    <div class="form-group pull-right custom_time">
                        <div class="col-sm-4">
                            <input class="form-control" id="start_date" data-date-max="end_date" data-date-format="yyyy-MM-dd" placeholder="开始日期" type="text">
                        </div>
                        <div class="col-sm-4">
                            <input class="form-control" id="end_date" data-date-min="start_date" data-date-format="yyyy-MM-dd" placeholder="结束日期" type="text">
                        </div>
                        <div class="col-sm-2">
                            <button type="button" class="btn btn-success-outline btn-sure">确定</button>
                        </div>
                        <div class="col-sm-2">
                            <button type="button" class="btn btn-danger-outline btn-cancel">返回</button>
                        </div>
                    </div>
                    <div class="btn-group pull-right select_date" role="group" aria-label="...">
                        <button type="button" class="btn btn-info" data-num="7">最近7天</button>
                        <button type="button" class="btn btn-info-outline" data-num="30">最近30天</button>
                        <button type="button" class="btn btn-info-outline" data-num="90">最近90天</button>
                        <button type="button" class="btn btn-info-outline" data-num="0">自定义</button>
                    </div>
                </div>
                <div class="widget-content">
                    <div class="row">
                        <div class="col-md-6">
                            <div id="report-chart"></div>
                        </div>
                        <div class="col-md-6">
                            <table class="table table-bordered table-striped" id="report-table">
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="container-fluid dis-no" id="dialog_charge">
            <div class="widget-container fluid-height clearfix">
                <div class="heading">
                    <i class="icon-user"></i>充值
                </div>
                <div class="widget-content padded clearfix">
                    <form action="#" class="form-horizontal" id="charge_form">
                        <div class="form-group">
                            <label class="control-label col-md-3">账户名(来赚)</label>
                            <div class="col-md-7">
                                <input class="form-control" disabled="" type="text" value="上海厚步网络科技有限公司">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-md-3">账户(来赚)</label>
                            <div class="col-md-7">
                                <input class="form-control" disabled="" type="text" value="03378800040015874">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-md-3">开户银行(来赚)</label>
                            <div class="col-md-7">
                                <input class="form-control" disabled="" type="text" value="农业银行上海谈家渡支行">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-md-3">充值金额</label>
                            <div class="col-md-7">
                                <div class="input-group">
                                    <input class="form-control" id="ad_charge" name="ad_charge" placeholder="充值金额" type="text">
                                    <span class="input-group-addon">
                                        元
                                    </span>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-md-3">账户名</label>
                            <div class="col-md-7">
                                <input class="form-control" id="ad_account" name="ad_account" placeholder="账户名" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-10 text-right">
                                <button class="btn btn-primary btn_save" type="button">保存</button>
                                <button class="btn btn-default btn_close" type="button">取消</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="container-fluid dis-no" id="dialog_charge_list">
            <div class="widget-container fluid-height clearfix">
                <div class="heading">
                    <i class="icon-user"></i>充值列表
                </div>
                <div class="widget-content padded clearfix">
                    <table class="table table-bordered table-striped" id="charge_list_table">
                    </table>
                </div>
            </div>
        </div>
    </div>
