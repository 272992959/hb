</div>
        <div class="container-fluid main-content" id="task">
            
                    <div class="widget-container" id="tips-container">
                        <div class="widget-content">
                        </div>
                    </div>
            <div class="widget-container fluid-height clearfix">
                <div class="heading">
                    <i class="icon-list"></i>任务列表
                    <a class="btn btn-sm btn-info-outline btn_refresh pull-right" href="javascript:;">刷新</a>
                    <div class="btn-group pull-right">
                        <button class="btn btn-sm btn-info-outline dropdown-toggle" id="filter_status" data-toggle="dropdown">
                            <input type="hidden">
                            <span class="text_info">全部状态</span>
                            <span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu">
                            <li>
                                <a href="javascript:;" data-status="">全部状态</a>
                            </li>
                            <li>
                                <a href="javascript:;" data-status="-1">待审核</a>
                            </li>
                            <li>
                                <a href="javascript:;" data-status="8">终止</a>
                            </li>
                            <li>
                                <a href="javascript:;" data-status="9">已完成</a>
                            </li>
                            <li>
                                <a href="javascript:;" data-status="-2">失败</a>
                            </li>
                            <li>
                                <a href="javascript:;" data-status="2">暂停中</a>
                            </li>
                            <li>
                                <a href="javascript:;" data-status="1">进行中</a>
                            </li>
                        </ul>
                    </div>
                        <a class="btn btn-sm btn-primary-outline pull-right" href="#" id="btn_add_task">
                            <i class="icon-plus"></i>添加任务</a>
                </div>
                <div class="widget-content padded clearfix">
                    <table class="table table-bordered table-striped" id="task-table">
                    </table>
                </div>
            </div>
        </div>
        <div class="container-fluid dis-no" id="edit_task">
            <div class="widget-container fluid-height clearfix">
                <div class="heading">
                    <i class="icon-user"></i>
                    <span></span>
                </div>
                <div class="widget-content padded">
                    <form action="#" class="form-horizontal" id="task_form">
                        <div class="form-group">
                            <label class="control-label col-md-3">APP Store链接</label>
                            <div class="col-md-7">
                                <input type="hidden" id="task_id">
                                <input class="form-control" id="task_storeurl" name="task_storeurl" placeholder="链接" type="text">
                            </div>
                        </div>
                        <div class="form-group dis-no edit_name_container">
                            <label class="control-label col-md-3">任务名称</label>
                            <div class="col-md-7">
                                <input class="form-control" id="edit_name" name="edit_name" placeholder="任务名称" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-md-3">设置自定义链接</label>
                            <div class="col-md-7">
                                <label class="radio-inline">
                                    <input value="1" type="radio" name="set_link">
                                    <span>是</span>
                                </label>
                                <label class="radio-inline">
                                    <input value="0" type="radio" checked="checked" name="set_link">
                                    <span>否</span>
                                </label>
                            </div>
                        </div>
                        <div class="form-group link_container dis-no">
                            <label class="control-label col-md-3">自定义链接</label>
                            <div class="col-md-7">
                                <input class="form-control" id="task_link" name="task_link" placeholder="自定义链接" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-md-3">设置关键词</label>
                            <div class="col-md-7">
                                <label class="radio-inline">
                                    <input value="1" type="radio" name="set_keyword">
                                    <span>是</span>
                                </label>
                                <label class="radio-inline">
                                    <input value="0" type="radio" checked="checked" name="set_keyword">
                                    <span>否</span>
                                </label>
                            </div>
                        </div>
                        <div class="form-group keyword_container dis-no">
                            <label class="control-label col-md-3">关键词</label>
                            <div class="col-md-7">
                                <input class="form-control" id="task_keyword" name="task_keyword" placeholder="关键词" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-md-3">设置时间</label>
                            <div class="col-md-7">
                                <label class="radio-inline">
                                    <input value="1" type="radio" name="set_time">
                                    <span>是</span>
                                </label>
                                <label class="radio-inline">
                                    <input value="0" type="radio" checked="checked" name="set_time">
                                    <span>否</span>
                                </label>
                            </div>
                        </div>
                        <div class="form-group time_container dis-no">
                            <label class="control-label col-md-3">开始时间</label>
                            <div class="col-md-7">
                                <input class="form-control" id="task_stime" name="task_stime" data-date-max="task_expire" placeholder="开始时间" type="text">
                            </div>
                        </div>
                        <div class="form-group time_container dis-no">
                            <label class="control-label col-md-3">截止时间</label>
                            <div class="col-md-7">
                                <input class="form-control" id="task_expire" name="task_expire" data-date-min="task_stime" placeholder="截止时间" type="text">
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label class="control-label col-md-3">设置评论占比</label>
                            <div class="col-md-7">
                                <label class="radio-inline">
                                    <input value="1" type="radio" name="set_iscomment">
                                    <span>是</span>
                                </label>
                                <label class="radio-inline">
                                    <input value="0" type="radio" checked="checked" name="set_iscomment">
                                    <span>否</span>
                                </label>
                            </div>
                        </div>
                        <div class="form-group iscomment_container">
                            <label class="control-label col-md-3">评论占比</label>
                            <div class="col-md-7">
                                <div class="input-group">
                                    <span class="input-group-addon">
                                        1/
                                    </span>
                                    <input class="form-control" id="task_iscomment" name="task_iscomment" placeholder="评论占比" type="text">
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-md-3">用户任务单价</label>
                            <div class="col-md-7">
                                <div class="input-group">
                                    <input class="form-control" id="task_price" name="task_price" placeholder="单价" type="text">
                                    <span class="input-group-addon">
                                        元
                                    </span>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-md-3">广告主任务单价</label>
                            <div class="col-md-7">
                                <div class="input-group">
                                    <input class="form-control" id="task_taskprice" name="task_taskprice" placeholder="单价" type="text">
                                    <span class="input-group-addon">
                                        元
                                    </span>
                                </div>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label class="control-label col-md-3">关键词排名</label>
                            <div class="col-md-7">
                                <input class="form-control" id="task_keywordTop" name="task_keywordTop" placeholder="关键词在APP Store中的排名" type="text">
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label class="control-label col-md-3">体验时间</label>
                            <div class="col-md-7">
                                <div class="input-group">
                                    <input class="form-control" id="task_steptime" name="task_steptime" placeholder="体验时间" type="text">
                                    <span class="input-group-addon">
                                        分钟
                                    </span>
                                </div>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label class="control-label col-md-3">需要注册</label>
                            <div class="col-md-7">
                                <label class="radio-inline">
                                    <input value="1" type="radio" name="set_isreg">
                                    <span>是</span>
                                </label>
                                <label class="radio-inline">
                                    <input value="0" type="radio" checked="checked" name="set_isreg">
                                    <span>否</span>
                                </label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-md-3">投放份数</label>
                            <div class="col-md-7">
                                <input class="form-control" id="task_countall" name="task_countall" placeholder="投放份数" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-10 text-right">
                                <button class="btn btn-primary btn_save" type="button">保存</button>
                                <button class="btn btn-default-outline btn_close" type="button">关闭</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        
        <div class="container-fluid dis-no" id="add_num_ct">
            <div class="widget-container fluid-height clearfix">
                <div class="heading">
                    <i class="icon-tasks"></i>
                    <span>增加任务数量</span>
                </div>
                <div class="widget-content padded">
                    <form action="#" class="form-horizontal" id="add_num_form">
                        <div class="form-group">
                            <label class="control-label col-md-3">增加数量</label>
                            <div class="col-md-7">
                                <input type="hidden" id="add_id">
                                <div class="input-group">
                                    <input class="form-control" id="add_num" name="add_num" placeholder="增加数量" type="text">
                                    <span class="input-group-addon">
                                        份
                                    </span>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-10 text-right">
                                <button class="btn btn-primary btn_save" type="button">保存</button>
                                <button class="btn btn-default-outline btn_close" type="button">关闭</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        
        <div class="container-fluid dis-no" id="idfa_list">
            <div class="widget-container fluid-height clearfix">
                <div class="heading">
                    <i class="icon-user"></i>IDFA
                    <a class="icon-upload-alt pull-right" target="_blank" data-original-title="导出"></a>
                </div>
                <div class="widget-content padded">
                    <table class="table table-bordered table-striped" id="idfa-table">
                    </table>
                </div>
            </div>
        </div>
    </div>
    
    
    <!--[if lte IE 8]>
      <script type="text/javascript" src="../../js/plugin/selectivizr.js"></script>
      <script type="text/javascript" src="../../js/plugin/excanvas.js"></script>
    <![endif]-->
    <script type="text/javascript" src="../../js/_config.js" ></script>
    <script type="text/javascript" src="../../js/require.js" data-main="common/task.js"></script>
</body>
