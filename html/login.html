<!DOCTYPE html>
<html>

<head>
    <title>登录</title>
    <meta charset="utf-8">
    <link rel="shortcut icon" type="image/ico" href="/favicon.ico">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport">
    <link rel="stylesheet" type="text/css" href="../css/login.css" media="all"/>
</head>

<body class="login">
    <div class="login-wrapper">
        <div class="login-container">
            <a href="login.html">
                <img width="100" height="30" src="../img/logo-login@2x.png" />
            </a>
            <form action="#" id="login-form">
                <div class="form-group">
                    <input class="form-control" name="username" placeholder="手机号或者微信号" type="text" id="username">
                </div>
                <div class="form-group">
                    <input class="form-control" name="password" placeholder="密码" type="password" id="password">
                    <a class="submit-icon available">&#xf054;</a>
                </div>
                <div class="form-group">
                    <p class="tip"></p>
                </div>
            </form>
        </div>
    </div>
    <script type="text/javascript" src="../js/plugin/jquery.js"></script>
    <script type="text/javascript" src="../js/plugin/jquery-cookie.js"></script>
    <script type="text/javascript" src="../js/login.js"></script>
</body>

</html>
