            <div class="container-fluid main-content" id="advertiser">
                
                    <div class="widget-container" id="tips-container">
                        <div class="widget-content">
                        </div>
                    </div>
                <div class="widget-container fluid-height clearfix">
                    <div class="heading">
                        <i class="icon-list"></i>广告主
                        <a class="btn btn-sm btn-primary-outline pull-right" id="btn_add_advertiser">
                            <i class="icon-plus"></i>添加广告主</a>
                    </div>
                    <div class="widget-content padded clearfix">
                        <table class="table table-bordered table-striped" id="advertiser-table">
                        </table>
                    </div>
                </div>
            </div>
            <div class="container-fluid dis-no" id="edit_advertiser">
                <div class="widget-container fluid-height clearfix">
                    <div class="heading">
                        <i class="icon-user"></i>
                        <span></span>
                    </div>
                    <div class="widget-content padded">
                        <form action="#" class="form-horizontal" id="advertiser_form">
                            <div class="form-group">
                                <label class="control-label col-md-3">公司</label>
                                <div class="col-md-7">
                                    <input id="ad_id" type="hidden">
                                    <input class="form-control" id="ad_company" name="ad_company" placeholder="公司" type="text">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-md-3">姓名</label>
                                <div class="col-md-7">
                                    <input class="form-control" id="ad_name" name="ad_name" placeholder="姓名" type="text">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-md-3">电话</label>
                                <div class="col-md-7">
                                    <input class="form-control" id="ad_phone" name="ad_phone" placeholder="电话" type="text">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-md-3">折扣率(免费)</label>
                                <div class="col-md-7">
                                    <div class="input-group">
                                        <input class="form-control" id="ad_discount" name="ad_discount" placeholder="折扣率(免费)" type="text">
                                        <span class="input-group-addon">
                                            %
                                        </span>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-md-3">折扣率(付费)</label>
                                <div class="col-md-7">
                                    <div class="input-group">
                                        <input class="form-control" id="ad_discount_charge" name="ad_discount_charge" placeholder="折扣率(付费)" type="text">
                                        <span class="input-group-addon">
                                            %
                                        </span>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-md-3">账号</label>
                                <div class="col-md-7">
                                    <input class="form-control" id="ad_username" name="ad_username" placeholder="账号" type="text">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-md-3">密码</label>
                                <div class="col-md-7">
                                    <input class="form-control" id="ad_password" name="ad_password" placeholder="若不修改请留空" type="text">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-md-10 text-right">
                                    <button class="btn btn-primary btn_save" type="button">保存</button>
                                    <button class="btn btn-default-outline btn_close" type="button">取消</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="container-fluid dis-no" id="add_task">
                <div class="widget-container fluid-height clearfix">
                    <div class="heading">
                        <i class="icon-user"></i>添加任务
                    </div>
                    <div class="widget-content padded">
                        <form action="#" class="form-horizontal" id="task_form">
                        <div class="form-group">
                            <label class="control-label col-md-3">APP Store链接</label>
                            <div class="col-md-7">
                                <input type="hidden" id="task_ad_id">
                                <input class="form-control" id="task_storeurl" name="task_storeurl" placeholder="链接" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-md-3">设置自定义链接</label>
                            <div class="col-md-7">
                                <label class="radio-inline">
                                    <input value="1" type="radio" name="set_link">
                                    <span>是</span>
                                </label>
                                <label class="radio-inline">
                                    <input value="0" type="radio" checked="checked" name="set_link">
                                    <span>否</span>
                                </label>
                            </div>
                        </div>
                        <div class="form-group link_container dis-no">
                            <label class="control-label col-md-3">自定义链接</label>
                            <div class="col-md-7">
                                <input class="form-control" id="task_link" name="task_link" placeholder="自定义链接" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-md-3">设置关键词</label>
                            <div class="col-md-7">
                                <label class="radio-inline">
                                    <input value="1" type="radio" name="set_keyword">
                                    <span>是</span>
                                </label>
                                <label class="radio-inline">
                                    <input value="0" type="radio" checked="checked" name="set_keyword">
                                    <span>否</span>
                                </label>
                            </div>
                        </div>
                        <div class="form-group keyword_container dis-no">
                            <label class="control-label col-md-3">关键词</label>
                            <div class="col-md-7">
                                <input class="form-control" id="task_keyword" name="task_keyword" placeholder="关键词" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-md-3">设置时间</label>
                            <div class="col-md-7">
                                <label class="radio-inline">
                                    <input value="1" type="radio" name="set_time">
                                    <span>是</span>
                                </label>
                                <label class="radio-inline">
                                    <input value="0" type="radio" checked="checked" name="set_time">
                                    <span>否</span>
                                </label>
                            </div>
                        </div>
                        <div class="form-group time_container dis-no">
                            <label class="control-label col-md-3">开始时间</label>
                            <div class="col-md-7">
                                <input class="form-control" id="task_stime" name="task_stime" data-date-max="task_expire" placeholder="开始时间" type="text">
                            </div>
                        </div>
                        <div class="form-group time_container dis-no">
                            <label class="control-label col-md-3">截止时间</label>
                            <div class="col-md-7">
                                <input class="form-control" id="task_expire" name="task_expire" data-date-min="task_stime" placeholder="截止时间" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-md-3">设置评论占比</label>
                            <div class="col-md-7">
                                <label class="radio-inline">
                                    <input value="1" type="radio" name="set_iscomment">
                                    <span>是</span>
                                </label>
                                <label class="radio-inline">
                                    <input value="0" type="radio" checked="checked" name="set_iscomment">
                                    <span>否</span>
                                </label>
                            </div>
                        </div>
                        <div class="form-group iscomment_container">
                            <label class="control-label col-md-3">评论占比</label>
                            <div class="col-md-7">
                                <div class="input-group">
                                    <span class="input-group-addon">
                                        1/
                                    </span>
                                    <input class="form-control" id="task_iscomment" name="task_iscomment" placeholder="评论占比" type="text">
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-md-3">用户任务单价</label>
                            <div class="col-md-7">
                                <div class="input-group">
                                    <input class="form-control" id="task_price" name="task_price" placeholder="单价" type="text">
                                    <span class="input-group-addon">
                                        元
                                    </span>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-md-3">广告主任务单价</label>
                            <div class="col-md-7">
                                <div class="input-group">
                                    <input class="form-control" id="task_taskprice" name="task_taskprice" placeholder="单价" type="text">
                                    <span class="input-group-addon">
                                        元
                                    </span>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-md-3">keywordTop</label>
                            <div class="col-md-7">
                                <input class="form-control" id="task_keywordTop" name="task_keywordTop" placeholder="keywordTop" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-md-3">体验时间</label>
                            <div class="col-md-7">
                                <div class="input-group">
                                    <input class="form-control" id="task_steptime" name="task_steptime" placeholder="体验时间" type="text">
                                    <span class="input-group-addon">
                                        分钟
                                    </span>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-md-3">需要注册</label>
                            <div class="col-md-7">
                                <label class="radio-inline">
                                    <input value="1" type="radio" name="set_isreg">
                                    <span>是</span>
                                </label>
                                <label class="radio-inline">
                                    <input value="0" type="radio" checked="checked" name="set_isreg">
                                    <span>否</span>
                                </label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-md-3">投放份数</label>
                            <div class="col-md-7">
                                <input class="form-control" id="task_countall" name="task_countall" placeholder="投放份数" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-10 text-right">
                                <button class="btn btn-primary btn_save" type="button">保存</button>
                                <button class="btn btn-default-outline btn_close" type="button">关闭</button>
                            </div>
                        </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="container-fluid dis-no" id="advertiser_info">
                <div class="widget-container fluid-height clearfix" id="advertiser_report">
                    <table class="table table-bordered" id="report_head">
                        <thead>
                            <tr>
                                <th>
                                    今日消费
                                </th>
                                <th>
                                    昨日消费
                                </th>
                                <th>
                                    7日消费
                                </th>
                                <th>
                                    30日消费
                                </th>
                                <th>
                                    累计消费
                                </th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td class="text-right">
                                    ￥
                                    <span id="header_td_1">--</span>
                                </td>
                                <td class="text-right">
                                    ￥
                                    <span id="header_td_2">--</span>
                                </td>
                                <td class="text-right">
                                    ￥
                                    <span id="header_td_3">--</span>
                                </td>
                                <td class="text-right">
                                    ￥
                                    <span id="header_td_4">--</span>
                                </td>
                                <td class="text-right">
                                    ￥
                                    <span id="header_td_5">--</span>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <div class="heading">
                        <i class="icon-user"></i>广告主账户报告
                        <div class="form-group pull-right custom_time">
                            <div class="col-sm-4">
                                <input class="form-control" id="ad_stdate" data-date-max="ad_eddate" data-date-format="yyyy-MM-dd" placeholder="开始日期" type="text">
                            </div>
                            <div class="col-sm-4">
                                <input class="form-control" id="ad_eddate" data-date-min="ad_stdate" data-date-format="yyyy-MM-dd" placeholder="结束日期" type="text">
                            </div>
                            <div class="col-sm-2">
                                <button type="button" class="btn btn-success-outline btn-sure">确定</button>
                            </div>
                            <div class="col-sm-2">
                                <button type="button" class="btn btn-danger-outline btn-cancel">返回</button>
                            </div>
                        </div>
                        <div class="btn-group pull-right select_date" role="group" aria-label="...">
                            <button type="button" class="btn btn-info" data-num="7">最近7天</button>
                            <button type="button" class="btn btn-info-outline" data-num="30">最近30天</button>
                            <button type="button" class="btn btn-info-outline" data-num="90">最近90天</button>
                            <button type="button" class="btn btn-info-outline" data-num="0">自定义</button>
                        </div>
                    </div>
                    <div class="widget-content padded clearfix">
                        <div class="row">
                            <div class="col-md-12">
                                <div id="report-chart"></div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <table class="table table-bordered table-striped" id="report-table">
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="container-fluid dis-no" id="recharge">
                <div class="widget-container fluid-height clearfix">
                    <div class="heading">
                        <i class="icon-user"></i>充值
                    </div>
                    <div class="widget-content padded">
                        <form action="#" class="form-horizontal" id="pay_form">
                            <div class="form-group">
                                <label class="control-label col-md-3">充值金额</label>
                                <div class="col-md-7">
                                    <input type="hidden" id="recharge_ad_id">
                                    <div class="input-group">
                                        <input class="form-control" id="recharge_money" name="recharge_money" placeholder="充值金额" type="text">
                                        <span class="input-group-addon">
                                            元
                                        </span>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-md-10 text-right">
                                    <button class="btn btn-primary btn_save" type="button">保存</button>
                                    <button class="btn btn-default-outline btn_close" type="button">关闭</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
    </div>
