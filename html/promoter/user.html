                    <a class="btn btn-sm btn-info-outline btn_refresh pull-right" href="javascript:;">刷新</a>

                    <table class="table table-bordered table-striped" id="user_table">
                    </table>

        <div class="container-fluid dis-no" id="user_detail">

                    <ul class="nav nav-tabs pull-right" data-tabs="tabs" id="tabs">

            <div class="container-fluid dis-no" id="add_guest_user">
                <div class="widget-container fluid-height clearfix">
                    <div class="heading">
                        <i class="icon-user"></i>升级为特邀人员
                    </div>
                    <div class="widget-content padded clearfix">
                        <form action="#" class="form-horizontal" id="guest_user_form">
                            <div class="form-group">
                                <label class="control-label col-md-3">类别</label>
                                <div class="col-md-7">
                                    <select class="form-control" id="guest_type" name="guest_type">
                                        <option value="">请选择</option>
                                        <option value="anchor">主播</option>
                                        <option value="weibo">微博</option>
                                        <option value="qq">QQ群</option>
                                        <option value="other">其他</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group guest-platform">
                                <label class="control-label col-md-3">主播平台</label>
                                <div class="col-md-7">
                                    <select class="form-control" id="anchor_platform" name="anchor_platform">
                                        <option value="">请选择</option>
                                        <option value="longzhu">龙珠</option>
                                        <option value="douyu">斗鱼</option>
                                        <option value="zhanqi">战旗</option>
                                        <option value="huya">虎牙</option>
                                        <option value="panda">熊猫</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group guest-platform">
                                <label class="control-label col-md-3">微博平台</label>
                                <div class="col-md-7">
                                    <select class="form-control" id="weibo_platform" name="weibo_platform">
                                        <option value="">请选择</option>
                                        <option value="tecent">腾讯</option>
                                        <option value="sina">新浪</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-md-3">粉丝数/在线观看人数</label>
                                <div class="col-md-7">
                                    <div class="input-group">
                                        <input class="form-control" id="guest_num" name="guest_num" placeholder="粉丝数/在线观看人数" type="text">
                                        <span class="input-group-addon">
                                            人
                                        </span>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-md-3">是否按个收费</label>
                                <div class="col-md-7">
                                    <label class="radio-inline">
                                        <input value="1" type="radio" name="guest_isper">
                                        <span>是</span>
                                    </label>
                                    <label class="radio-inline">
                                        <input value="0" checked="checked" type="radio" name="guest_isper">
                                        <span>否</span>
                                    </label>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-md-3">推广费用</label>
                                <div class="col-md-7">
                                    <div class="input-group">
                                        <input class="form-control" id="guest_pay" name="guest_pay" placeholder="推广费用" type="text">
                                        <span class="input-group-addon">
                                            元
                                        </span>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-md-10 text-right">
                                    <button class="btn btn-primary btn_save" type="button">保存</button>
                                    <button class="btn btn-default btn_close" type="button">取消</button>
                                </div>
                            </div>
                        </form>
