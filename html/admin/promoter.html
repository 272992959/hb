<div class="container-fluid dis-no" id="edit_promoter">
    <div class="widget-container fluid-height clearfix">
        <div class="heading">
            <i class="icon-user"></i>
            <span></span>
        </div>
        <div class="widget-content padded">
            <form action="#" class="form-horizontal" id="promoter_form">
                <div class="form-group">
                    <label class="control-label col-md-3">姓名</label>
                    <div class="col-md-7">
                        <input id="spd_id" type="hidden">
                        <input class="form-control" id="spd_name" name="spd_name" placeholder="姓名" type="text">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-md-3">电话</label>
                    <div class="col-md-7">
                        <input class="form-control" id="spd_phone" name="spd_phone" placeholder="电话" type="text">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-md-3">账号</label>
                    <div class="col-md-7">
                        <input class="form-control" id="spd_username" name="spd_username" placeholder="账号" type="text">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-md-3">密码</label>
                    <div class="col-md-7">
                        <input class="form-control" id="spd_password" name="spd_password" placeholder="若不修改请留空" type="text">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-10 text-right">
                        <button class="btn btn-primary btn_save" type="button">保存</button>
                        <button class="btn btn-default btn_close" type="button">取消</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<div class="container-fluid dis-no" id="promoter_info">
    <div class="widget-container fluid-height clearfix" id="account_report">
        <table class="table table-bordered" id="report_head">
            <thead>
                <tr>
                    <th>
                        今日推广费用
                    </th>
                    <th>
                        昨日推广费用
                    </th>
                    <th>
                        7日推广费用

                    <th>
                        30日推广费用
                    </th>
                    <th>
                        推广费用总额
                    </th>

            </thead>
            <tbody>

        <div class="heading">

            <div class="form-group pull-right custom_time">
                <div class="col-sm-4">
                    <input class="form-control" id="pt_stdate" data-date-max="pt_eddate" data-date-format="yyyy-MM-dd" placeholder="开始日期" type="text">
                </div>
                <div class="col-sm-4">
                    <input class="form-control" id="pt_eddate" data-date-min="pt_stdate" data-date-format="yyyy-MM-dd" placeholder="结束日期" type="text">
                </div>
                <div class="col-sm-2">
                    <button type="button" class="btn btn-success-outline btn-sure">确定</button>
                </div>
                <div class="col-sm-2">
                    <button type="button" class="btn btn-danger-outline btn-cancel">返回</button>
                </div>
            </div>
            <div class="btn-group pull-right select_date" role="group" aria-label="...">
                <button type="button" class="btn btn-info" data-num="7">最近7天</button>
                <button type="button" class="btn btn-info-outline" data-num="30">最近30天</button>
                <button type="button" class="btn btn-info-outline" data-num="90">最近90天</button>
                <button type="button" class="btn btn-info-outline" data-num="0">自定义</button>
            </div>
        </div>
